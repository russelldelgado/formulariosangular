<h2>Reactivos : Básicos</h2>


<div class="row">

    <div class="col">
        <!-- con el miformulario = ngform le digo que enlace mi formulario con el ngform  y posteriormente le mando por el boton guardar mi formulario -->
        <form  autocomplete="off" [formGroup]="miFormulario"  (ngSubmit)="guardar()" >
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label for="producto" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre producto" 
                        name="producto" required  minlength="3" formControlName="nombre" >
                    <span  class="form-text text-danger" *ngIf="campoEsValido('nombre')" >Debe de ser de 3 letras</span>
                </div>
            </div>
            <!-- campo de precio -->
            <div class="mb-3 row">
                <label for="precio" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"  class="form-control" placeholder="Precio producto"
                        name="precio" formControlName="precio" >
                    <span   class="form-text text-danger" *ngIf="campoEsValido('precio')" >Debe de ser un numero mayor o igual que cero</span> 
                </div>
            </div>
            <!-- Existencias del producto -->
            <div class="mb-3 row">
                <label for="existencias" class="col-sm-3 col-form-label">existencias</label>
                <div class="col-sm-9">
                    <!-- el customMin se lo pongo para indicarle a angular que es una directiva y cuando pase por aquí que se ejecute ,  tambien necesito el valor mínimo que le puedo pasar a este valor -->
                    <!-- al principio nos saldra que min no es una propiedad conocida de typescrip , pero customMin le va a extender esta propiedad -->
                    <input type="number"  class="form-control" placeholder="Existencias del  producto" formControlName="existencias" >
                   <span class="form-text text-danger"  *ngIf="campoEsValido('existencias')" >Debe de ser un numero</span> 
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button  type="submit"   class="btn btn-primary float-end"  >Guardar</button>
                </div>
            </div>

        </form>

    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>



        <span>value</span>
        <pre>{{miFormulario.value | json }}</pre>
    </div>
</div>
