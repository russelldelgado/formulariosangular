<h2>Reactivos : Switches</h2>
<hr>

<form [formGroup]="miFormulario"  (ngSubmit)="guardar()" >

    <!-- Radio-->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" id="radioMasculino" value="M">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  formControlName="genero" id="radioFemenino" value="F" >
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>

    </div>

    <!-- switche-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9 ">
            <div class="form-check form-switch mt-2 ">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  formControlName="notificaciones" >
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


    <!-- check-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="terminos"  formControlName="condiciones"  >
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
            </div>
        </div>
    </div>
    <!-- BOTON CUALQUIERA-->
    <div class="row">
        <div class="col">
            <button type="submit"  class="btn btn-primary "   >Enviar</button>

        </div>
    </div>


    


    
</form>


<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Términos</h5>
<pre>{{miFormulario.controls?.terminos?.errors| json}}</pre>
<br>

<h5>valido</h5>
<pre>{{miFormulario.valid}}</pre>
